{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School Management</title>
    <link rel="stylesheet" href="{% static 'css/school_app_css_files/register_login.css' %}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account âœ¨</h2>
            <p>Join and start managing records easily</p>

            <form method="post">
                {% csrf_token %}
                {{ msg }}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="Confirm_password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>

            <p class="switch-link">Already have an account?
                <a href="{% url 'login_page' %}">Login here</a>
            </p>
        </div>
    </div>
</body>

</html>
